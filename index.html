<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960; debugUiEnabled: false;">
    <a-assets>
      <img id="card-2" src="./VR-AR-ProjectCards/2.png"></img>
      <img id="card-3" src="./VR-AR-ProjectCards/3.png"></img>
      <img id="card-4" src="./VR-AR-ProjectCards/4.png"></img>
      <img id="card-5" src="./VR-AR-ProjectCards/5.png"></img>
      <img id="card-6" src="./VR-AR-ProjectCards/6.png"></img>
    </a-assets>

    <a-marker type="pattern" url="./assets/Markers/pattern-icon-01.patt">
      <a-plane src="#card-2" height="1.5" width="2" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-marker type="pattern" url="./assets/Markers/pattern-icon-02.patt">
      <a-plane src="#card-6" height="1.5" width="2" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-marker type="pattern" url="./assets/Markers/pattern-icon-03.patt">
      <a-plane src="#card-5" height="1.5" width="2" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-marker type="pattern" url="./assets/Markers/pattern-icon-04.patt">
      <a-plane src="#card-3" height="1.5" width="2" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-marker type="pattern" url="./assets/Markers/pattern-icon-06.patt">
      <a-plane src="#card-4" height="1.5" width="2" rotation="-90 0 0"></a-plane>
    </a-marker>
  </a-scene>

 
</body>

</html>
